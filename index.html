<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20GRAMZOUT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add any custom styles here */
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .song-container {
      text-align: center;
      margin-top: 50px;
      opacity: 0; /* Hide the container initially */
      animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
    }
    @keyframes fadeIn {
      to {
        opacity: 1; /* At the end of the animation, set opacity to 1 */
      }
    }
    .song-title {
      font-size: 24px;
      font-weight: bold;
      transform: translateY(-20px); /* Move the title upwards initially */
      opacity: 0; /* Hide the title initially */
      animation: slideIn 1s ease-in-out forwards, fadeIn 1s ease-in-out forwards; /* Apply slide-in and fade-in animations */
    }
    @keyframes slideIn {
      to {
        transform: translateY(0); /* At the end of the animation, reset the position */
      }
    }
    .song-artist {
      font-size: 18px;
      color: #888;
      transform: translateY(-20px); /* Move the artist name upwards initially */
      opacity: 0; /* Hide the artist name initially */
      animation: slideIn 1s ease-in-out 0.5s forwards, fadeIn 1s ease-in-out 0.5s forwards; /* Apply slide-in and fade-in animations */
    }
    .song-album {
      font-size: 18px;
      color: #888;
      transform: translateY(-20px); /* Move the album name upwards initially */
      opacity: 0; /* Hide the album name initially */
      animation: slideIn 1s ease-in-out 1s forwards, fadeIn 1s ease-in-out 1s forwards; /* Apply slide-in and fade-in animations */
    }
    .img-fluid {
      border-radius: 50%; /* Make the image circular */
      opacity: 0; /* Hide the image initially */
      animation: fadeIn 1s ease-in-out 1.5s forwards; /* Apply fade-in animation */
    }
    audio {
      opacity: 0; /* Hide the audio player initially */
      animation: fadeIn 1s ease-in-out 2s forwards; /* Apply fade-in animation */
    }
  </style>
</head>
<body>
  <div class="container song-container">
    <div class="row">
      <div class="col-md-12">
        <img style="width:175px" src="song_cover.jpg" class="img-fluid rounded-circle" alt="Song Cover">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="song-title">Wij zijn de bevers HARDSTYLE</div>
        <div class="song-artist">20 GRAMZOUT</div>
        <div class="song-album">Wij zijn de bevers HARDSTYLE</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <audio controls>
          <source src="song.mp3" type="audio/mpeg">
          Your  browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
