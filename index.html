<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20GRAMZOUT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add any custom styles here */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    .song-container {
      text-align: center;
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .song-title {
      font-size: 32px;
      font-weight: bold;
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s ease-in-out forwards, fadeIn 1s ease-in-out forwards;
    }
    @keyframes slideIn {
      to {
        transform: translateY(0);
      }
    }
    .song-artist {
      font-size: 24px;
      color: #f00; /* Red text for the artist name */
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s ease-in-out 0.5s forwards, fadeIn 1s ease-in-out 0.5s forwards;
    }
    .song-album {
      font-size: 24px;
      color: #f00; /* Red text for the album name */
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s ease-in-out 1s forwards, fadeIn 1s ease-in-out 1s forwards;
    }
    .img-fluid {
      border-radius: 50%;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards, pulsate 2s infinite;
    }
    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    audio {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2s forwards;
    }
  </style>
</head>
<body>
  <div class="container song-container">
    <div class="row">
      <div class="col-md-12">
        <img style="width: 175px; border: 5px solid #f00;" src="song_cover.jpg" class="img-fluid rounded-circle" alt="Song Cover">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="song-title">Wij zijn de bevers HARDSTYLE</div>
        <div class="song-artist">20 GRAMZOUT</div>
        <div class="song-album">Wij zijn de bevers HARDSTYLE</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <audio controls>
          <source src="bevers hardstyle versie 5.flac" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
